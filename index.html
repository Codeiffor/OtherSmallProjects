<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quadratic Eq. Solver</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--navbar-->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><span class="icon1"><i class="fas fa-cogs"></i></span> Quadratic Equation Solver</a>
      </nav>
  
  <!--content-->
  <div class="container">
    <div class="row">

      <!--find roots-->
      <div class="col-md-6 offset-md-0 offset-sm-2 offset-1 col-sm-8 col-10 border1 content1"id="result">
        <p class="p1 bg-dark">Solve Your Quadratic Equation here...</p>
        <form>
          <div class="form-group">
            <label for="input-a"><strong class="strong1">a</strong>x<sup>2</sup>+bx+c</label>
            <input type="text" class="form-control" id="input-a" aria-describedby="a" value="1" placeholder="a">
          </div>
          <div class="form-group">
            <label for="input-b">ax<sup>2</sup>+<strong class="strong1">b</strong>x+c</label>
            <input type="text" class="form-control" id="input-b" aria-describedby="b"value="3" placeholder="b">
          </div>
          <div class="form-group">
            <label for="input-c">ax<sup>2</sup>+bx+<strong class="strong1">c</strong></label>
            <input type="text" class="form-control" id="input-c" aria-describedby="c"value="1" placeholder="c">
          </div>
          <button type="submit" class="btn btn-outline-dark" onclick="findRoots()">Find the roots</button>
        </form>
      </div>

      <!--graph-->
      <div class="col-md-6 offset-md-0 offset-sm-2 offset-1 col-sm-8 col-10 border1 content1">
        <p class="p1 bg-dark">Watch Your Quadratic Equation here...</p>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
